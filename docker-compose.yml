services:
  postgres:
    image: postgres:16-alpine
    container_name: hooklog-postgres
    environment:
      POSTGRES_USER: hooklog
      POSTGRES_PASSWORD: hooklog_password
      POSTGRES_DB: hooklog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hooklog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
